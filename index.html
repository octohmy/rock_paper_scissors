<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="scores">
      <h2>Scores</h2>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <p>Ties: <span id="tie-score">0</span></p>
    </div>
    <div id="game">
      <h1>Rock Paper Scissors</h1>
      <div id="options">
        <button class="option" id="rock">Rock</button>
        <button class="option" id="paper">Paper</button>
        <button class="option" id="scissors">Scissors</button>
        
      </div>
      
      <!-- <p id="choices"></p>
      <p id="result"></p> -->

      <div id="result-wrapper">
        <p id="choices"></p>
        <p id="result"></p>
      </div>
      
      <p id="computer-choice">Computer's choice:<br> <span id="computer-choice-value"></span></p>
      
      <button id="play-again">Play Again?</button>
      <div id="farewell"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
